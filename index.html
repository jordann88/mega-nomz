<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Need a recipe idea? Check out the Mega Nomz database! All tested, all delicious. Organized and ready to find. Nom nom nom.">
        <title>Mega Nomz | Jordan's Favorite Recipes</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>
            <section class="hero">
                <div class="hero-image">
                    <div class="hero-content">
                        <h1 class="hero-title">Mega Nomz</h1>
                        <h2 class="hero-subtitle">Search through your recipes</h2>
                        <button>Search</button>
                        <a href="./add.html"><button>Add new</button></a>
                        </form>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <section id="sidebar">
                <div>
                    <h3>Ingredients</h3>
                    <div>
                        <h3>Cuisine</h3>
                        <form class="recipe-search-options">
                            <div class="">
                                <input type="checkbox" name="type" id="american"
                                <label for="american" class="">American</label>
                            </div>   
                            <div class="">
                                <input type="checkbox" name="type" id="indian"
                                <label for="indian" class="">Indian</label>
                            </div>    
                            <div class="">
                                <input type="checkbox" name="type" id="mexican"
                                <label for="mexican" class="">Mexican</label>
                            </div>
                        
                        </form>
                    </div>

                    <div>
                        <h3>Type of meal</h3>
                        <form class="recipe-search-options">
                            <div class="">
                                <input type="checkbox" name="type" id="salad"
                                <label for="salad" class="">Salad</label>
                            </div>   
                            <div class="">
                                <input type="checkbox" name="type" id="stirfry"
                                <label for="stirfry" class="">Stirfry</label>
                            </div>    
                            <div class="">
                                <input type="checkbox" name="type" id="bowl"
                                <label for="bowl" class="">Bowl</label>
                            </div>
                            <div class="">
                                <input type="checkbox" name="type" id="sheetpan"
                                <label for="sheetpan" class="">Sheetpan</label>
                            </div>
                            <div class="">
                                <input type="checkbox" name="type" id="casserole"
                                <label for="casserole" class="">Casserole</label>
                            </div>
                            <div class="">
                                <input type="checkbox" name="type" id="sauces"
                                <label for="sauces" class="">Sauces</label>
                            </div>
                        
                        </form>
                    </div>

                    <div>
                        <h3>Protein</h3>
                        <form class="recipe-search-options">
                            <div class="">
                                <input type="checkbox" name="type" id="chicken"
                                <label for="chicken" class="">Chicken</label>
                            </div>   
                            <div class="">
                                <input type="checkbox" name="type" id="pork"
                                <label for="pork" class="">Pork</label>
                            </div>    
                            <div class="">
                                <input type="checkbox" name="type" id="beef"
                                <label for="beef" class="">Beef</label>
                            </div>
                            <div class="">
                                <input type="checkbox" name="type" id="seafood"
                                <label for="seafood" class="">Seafood</label>
                            </div>
                            <div class="">
                                <input type="checkbox" name="type" id="turkey"
                                <label for="turkey" class="">Turkey</label>
                            </div>
                            <div class="">
                                <input type="checkbox" name="type" id="tofu"
                                <label for="tofu" class="">Tofu</label>
                            </div>
                        
                        </form>
                    </div>

                    <div>
                        <h3>Time of Day</h3>
                        <form class="recipe-search-options">
                            <div class="">
                                <input type="checkbox" name="type" id="breakfast"
                                <label for="breakfast" class="">Breakfast</label>
                            </div>   
                            <div class="">
                                <input type="checkbox" name="type" id="lunchdinner"
                                <label for="lunchdinner" class="">Lunch or Dinner</label>
                            </div>    
                            <div class="">
                                <input type="checkbox" name="type" id="dessert"
                                <label for="dessert" class="">Dessert</label>
                            </div>
                            <div class="">
                                <input type="checkbox" name="type" id="snack"
                                <label for="snack" class="">Snack</label>
                            </div>
                        </form>
                    </div>

                    <div>
                        <h3>Temperature</h3>
                        <form class="recipe-search-options">
                            <div class="">
                                <input type="checkbox" name="type" id="cold"
                                <label for="cold" class="">Cold</label>
                            </div>   
                            <div class="">
                                <input type="checkbox" name="type" id="hot"
                                <label for="hot" class="">Hot</label>
                            </div>    
                        </form>
                    </div>

                    <div>
                        <h3>Meal prepable?</h3>
                        <form class="recipe-search-options">
                            <div class="">
                                <input type="radio" name="type" id="prepable"
                                <label for="prepable" class="">Yes</label>
                            </div>   
                        </form>
                    </div>                       
                </div>
            </section>

            <section id="recipe-cards">
                <div>
                    <div class="recipe-card-grid"></div>
                </div>
            </section>


        </main>

    <script src="app.js"></script>
    </body>

</html>
